<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prueba contraseñas</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script type="text/javascript" src="funcionesPass.js"></script>
        <style>
             
.ocultar {
    display: none;
}
 
.mostrar {
    display: block;
}

        </style>
        </head>
        <body>
            <center>
            <div id="msg"></div>
            <div id="error" class="alert alert-danger ocultar" role="alert">
                Las Contraseñas no coinciden, vuelve a intentar !
            </div>
            <div id="ok" class="alert alert-success ocultar" role="alert">
                Las Contraseñas coinciden ! (Procesando formulario ... )
            </div>
            <form id="miformulario" onsubmit="verificarPasswords(); return false">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" value="" required>
                </div>
                <div id="msg"></div>
                <div class="form-group">
                    <label for="pass1">Contraseña</label>
                    <input type="password" class="form-control" id="pass1" required>
                </div>
                <div class="form-group">
                    <label for="pass2">Vuelve a escribir la Contraseña</label>
                    <input type="password" class="form-control" id="pass2" required>
                </div>
                <button type="submit" id="login" class="btn btn-primary">Login</button>
            </form>
        </center>
        </body>
</html>
